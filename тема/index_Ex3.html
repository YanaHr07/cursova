<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Визначає кодування символів для сторінки (UTF-8) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Забезпечує правильне масштабування на мобільних пристроях -->
    <title>Animation3</title> <!-- Заголовок сторінки, який відображатиметься в вкладці браузера -->
    <style>
        /* Стилі для елемента з класом .first */
        .first {
            width: 100px; /* Встановлюємо початкову ширину елемента */
            height: 100px; /* Встановлюємо початкову висоту елемента */
            background: red; /* Початковий колір фону (червоний) */
            position: relative; /* Встановлюємо відносне позиціонування, щоб мати змогу змінювати положення елемента під час анімації */
            animation: myscale1 5s infinite; /* Застосовуємо анімацію 'myscale', яка триває 5 секунд і повторюється нескінченно */
            animation-delay: 2s; /* Затримка початку анімації на 2 секунди */
        }

        /* Ключові кадри для анімації 'myscale' */
        @keyframes myscale1 {
            0% { 
                transform: scale(0, 0); /* Початковий стан: елемент має розмір 0x0 (не видно) */
            }
            50% { 
                transform: scale(0.5, 0.5); /* Половина анімації: елемент збільшується до 50% від початкового розміру, фон стає синім */
                background: blue; /* Колір фону змінюється на синій */
            }
            100% { 
                transform: scale(1, 1); /* Кінцевий стан: елемент набуває свого початкового розміру */
                background: yellow; /* Колір фону змінюється на жовтий */
            }
        } 
    </style>
</head>
<body>

    <div class="first"></div> <!-- Це елемент, до якого застосовується анімація -->

</body>
</html>
