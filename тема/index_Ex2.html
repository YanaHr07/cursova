<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Визначає кодування символів для сторінки (UTF-8) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Забезпечує правильне масштабування на мобільних пристроях -->
    <title>Animation2</title> <!-- Заголовок сторінки, який відображатиметься в вкладці браузера -->
    <style>
        /* Стилі для першого елементу з класом .first */
        .first {
            width: 100px; /* Встановлюємо ширину елемента */
            height: 100px; /* Встановлюємо висоту елемента */
            background: red; /* Початковий колір фону (червоний) */
            position: relative; /* Встановлюємо відносне позиціонування для можливості зміщення елемента */
            animation: transform1 5s infinite; /* Застосовуємо анімацію 'transform', яка триває 5 секунд і повторюється нескінченно */
        }

        /* Ключові кадри для анімації 'transform' */
        @keyframes transform1 {
            0% { 
                transform: translate(0px, 0px); /* Початкове положення елемента (без зміщення) */
            }
            100% { 
                transform: translate(150px, 30px); /* Кінцева позиція: елемент переміщується на 150px вправо і 30px вниз */
                background: yellow; /* Колір фону змінюється на жовтий */
            }
        }

        /* Стилі для другого елементу з класом .second */
        .second {
            width: 100px; /* Встановлюємо ширину елемента */
            height: 100px; /* Встановлюємо висоту елемента */
            background: red; /* Початковий колір фону (червоний) */
            top: 50px; /* Відстань від верхнього краю контейнера */
            left: 25px; /* Відстань від лівого краю контейнера */
            position: relative; /* Встановлюємо відносне позиціонування для можливості зміщення елемента */
            animation: rotate1 5s infinite; /* Застосовуємо анімацію 'rotate', яка триває 5 секунд і повторюється нескінченно */
        }

        /* Ключові кадри для анімації 'rotate' */
        @keyframes rotate1 {
            0% { 
                transform: rotate(0deg); /* Початковий стан: елемент не обертається (0 градусів) */
            }
            100% { 
                transform: rotate(360deg); /* Кінцевий стан: елемент обертається на 360 градусів (повний оборот) */
                background: blue; /* Колір фону змінюється на синій */
            }
        }

    </style>
</head>
<body>

    <div class="first"></div><br><br> <!-- Перший елемент, який буде переміщатися -->
    <div class="second"></div> <!-- Другий елемент, який буде обертатися -->

</body>
</html>
